version: "3.9"

services:
  backend:
    build:
      context: .
      target: dev
    command: sleep infinity
    volumes:
      - ./:/workspace
    working_dir: /workspace
    env_file:
      - .env
    environment:
      PYTHONPATH: /workspace
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://aware:aware@db:5432/aware}
    mem_limit: 2g
    cpus: 1.0

  api:
    build:
      context: .
      target: dev
    command: uvicorn aware.backend.app:app --host 0.0.0.0 --port 8001
    working_dir: /workspace
    volumes:
      - ./:/workspace
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://aware:aware@db:5432/aware}
      ENERGY_MIN_SAVINGS_PCT: ${ENERGY_MIN_SAVINGS_PCT:-12}
      PRESSURE_FLOOR_KPA: ${PRESSURE_FLOOR_KPA:-240}
    depends_on:
      - db
    ports:
      - "8001:8001"
    mem_limit: 2g
    cpus: 1.0

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: aware
      POSTGRES_USER: aware
      POSTGRES_PASSWORD: aware
    ports:
      - "5432:5432"
    mem_limit: 1g
    cpus: 0.5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    mem_limit: 512m
    cpus: 0.25

  docs:
    build:
      context: .
      target: dev
    command: mkdocs serve -a 0.0.0.0:8000
    working_dir: /workspace
    volumes:
      - ./:/workspace
    env_file:
      - .env
    ports:
      - "8000:8000"
    mem_limit: 1g
    cpus: 0.5

  simulator:
    build:
      context: .
      target: dev
    command: python -m aware.sim --duration 600 --cadence 2 --replay /workspace/build/replay.csv
    working_dir: /workspace
    volumes:
      - ./:/workspace
    depends_on:
      - api
    env_file:
      - .env
    mem_limit: 1g
    cpus: 0.5

  agents:
    build:
      context: .
      target: dev
    command: python -m aware.agents
    working_dir: /workspace
    volumes:
      - ./:/workspace
    env_file:
      - .env
    environment:
      AGENT_POLICY: ${AGENT_POLICY:-aware/infra/policies/phase-06-policy.yaml}
      WATCHER_CHAOS_CHANCE: ${WATCHER_CHAOS_CHANCE:-0.05}
    depends_on:
      - api
    mem_limit: 512m
    cpus: 0.25
