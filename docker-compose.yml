version: "3.9"

services:
  backend:
    build:
      context: .
      target: dev
    command: sleep infinity
    volumes:
      - ./:/workspace
    working_dir: /workspace
    environment:
      PYTHONPATH: /workspace
    mem_limit: 2g
    cpus: 1.0

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: aware
      POSTGRES_USER: aware
      POSTGRES_PASSWORD: aware
    ports:
      - "5432:5432"
    mem_limit: 1g
    cpus: 0.5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    mem_limit: 512m
    cpus: 0.25

  docs:
    build:
      context: .
      target: dev
    command: mkdocs serve -a 0.0.0.0:8000
    working_dir: /workspace
    volumes:
      - ./:/workspace
    ports:
      - "8000:8000"
    mem_limit: 1g
    cpus: 0.5
